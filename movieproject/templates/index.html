{% extends 'base.html' %}
{% block body%}
<br><br><br>
<div class="container">
    <div class="row">
        {% for i in movie_list %} <br>
        <div class="col-md-3">
            <div class="card" style="width:15rem;">
                <img src="{{i.img.url}}" class="card-img-top" alt="..."  width="200px" height="150px">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p class="card-text">{{i.desc}} </p>
                    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">Go somewhere </a>
                </div>
            </div>



        </div>
        {% endfor %}
    </div>
</div>



&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;


{% endblock %}
